<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dist/main.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <h1>Currency Converter</h1>
        </header>
        <hr class="line">
        <div class="currencies">
            <label for="from-currency" class="select-from">From</label>
            <select id="from-currency"></select>

            <label for="to-currency" class="select-to">To</label>
            <select id="to-currency"></select>
        </div>

        <form class="converter">
            <input type="number" name="value" id="value" placeholder="Insert Value">
            <input type="submit" class="convert-btn" value="Convert">
        </form>

        <h1 class="converted-value"></h1>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
